<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="1000" height="600">
    <!-- 样式定义 -->
    <style>
        .node { fill: #e6f7ff; stroke: #1890ff; stroke-width: 2; }
        .node-active { fill: #fff2e8; stroke: #fa8c16; stroke-width: 3; }
        .text { font-family: Arial; font-size: 16px; font-weight: bold; }
        .text-active { font-family: Arial; font-size: 16px; font-weight: bold; fill: #fa8c16; }
        .edge { stroke: #999; stroke-width: 2; stroke-linecap: round; }
        .edge-active { stroke: #fa8c16; stroke-width: 3; stroke-linecap: round; }
        .weight { font-family: Arial; font-size: 14px; fill: #333; }
        .weight-active { font-family: Arial; font-size: 14px; fill: #fa8c16; font-weight: bold; }
    </style>

    <!-- 节点 -->
    <circle class="node" cx="100" cy="200" r="30" />
    <text class="text" x="100" y="205" text-anchor="middle">0</text>

    <circle class="node" cx="250" cy="100" r="30" />
    <text class="text" x="250" y="105" text-anchor="middle">1</text>

    <circle class="node" cx="250" cy="200" r="30" />
    <text class="text" x="250" y="205" text-anchor="middle">2</text>

    <circle class="node" cx="250" cy="300" r="30" />
    <text class="text" x="250" y="305" text-anchor="middle">3</text>

    <circle class="node-active" cx="400" cy="200" r="30" />
    <text class="text-active" x="400" y="205" text-anchor="middle">4</text>

    <circle class="node" cx="550" cy="100" r="30" />
    <text class="text" x="550" y="105" text-anchor="middle">5</text>

    <circle class="node-active" cx="550" cy="200" r="30" />
    <text class="text-active" x="550" y="205" text-anchor="middle">6</text>

    <circle class="node-active" cx="550" cy="300" r="30" />
    <text class="text-active" x="550" y="305" text-anchor="middle">7</text>

    <circle class="node-active" cx="700" cy="200" r="30" />
    <text class="text-active" x="700" y="205" text-anchor="middle">8</text>

    <!-- 边 -->
    <line class="edge-active" x1="130" y1="200" x2="220" y2="100" />
    <polygon points="215,97 220,107 225,97" fill="#fa8c16" />
    <text class="weight-active" x="170" y="140" text-anchor="middle">6</text>

    <line class="edge" x1="130" y1="200" x2="220" y2="200" />
    <polygon points="215,195 225,200 215,205" fill="#999" />
    <text class="weight" x="170" y="210" text-anchor="middle">4</text>

    <line class="edge" x1="130" y1="200" x2="220" y2="300" />
    <polygon points="215,297 220,307 225,297" fill="#999" />
    <text class="weight" x="170" y="260" text-anchor="middle">5</text>

    <line class="edge-active" x1="280" y1="100" x2="370" y2="200" />
    <polygon points="365,197 370,207 375,197" fill="#fa8c16" />
    <text class="weight-active" x="320" y="140" text-anchor="middle">1</text>

    <line class="edge" x1="280" y1="200" x2="370" y2="200" />
    <polygon points="365,195 375,200 365,205" fill="#999" />
    <text class="weight" x="320" y="210" text-anchor="middle">1</text>

    <line class="edge" x1="280" y1="300" x2="520" y2="300" />
    <polygon points="515,295 525,300 515,305" fill="#999" />
    <text class="weight" x="400" y="310" text-anchor="middle">2</text>

    <line class="edge-active" x1="430" y1="200" x2="520" y2="100" />
    <polygon points="515,103 520,93 525,103" fill="#fa8c16" />
    <text class="weight-active" x="470" y="140" text-anchor="middle">9</text>

    <line class="edge-active" x1="430" y1="200" x2="520" y2="300" />
    <polygon points="515,297 520,307 525,297" fill="#fa8c16" />
    <text class="weight-active" x="470" y="260" text-anchor="middle">7</text>

    <line class="edge" x1="580" y1="100" x2="520" y2="300" />
    <polygon points="515,297 520,307 525,297" fill="#999" />
    <text class="weight" x="550" y="200" text-anchor="middle">4</text>

    <line class="edge-active" x1="580" y1="200" x2="670" y2="200" />
    <polygon points="665,195 675,200 665,205" fill="#fa8c16" />
    <text class="weight-active" x="620" y="210" text-anchor="middle">2</text>

    <line class="edge-active" x1="580" y1="300" x2="670" y2="200" />
    <polygon points="665,203 670,193 675,203" fill="#fa8c16" />
    <text class="weight-active" x="620" y="260" text-anchor="middle">4</text>

    <!-- 标题和图例 -->
    <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">AOE网结构示意图</text>

    <circle class="node" cx="650" cy="350" r="10" />
    <text x="670" y="355" font-family="Arial" font-size="14">普通事件</text>

    <circle class="node-active" cx="650" cy="375" r="10" />
    <text x="670" y="380" font-family="Arial" font-size="14">关键路径事件</text>

    <line class="edge" x1="640" y1="400" x2="660" y2="400" />
    <polygon points="655,397 665,400 655,403" fill="#999" />
    <text x="670" y="405" font-family="Arial" font-size="14">普通活动</text>

    <line class="edge-active" x1="640" y1="425" x2="660" y2="425" />
    <polygon points="655,422 665,425 655,428" fill="#fa8c16" />
    <text x="670" y="430" font-family="Arial" font-size="14">关键活动</text>
</svg>


</body>
</html>
